<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Project 2</title>
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="menu">
          <img src="../images/paw-icon.png" alt="header image">
          <span>Menu</span>
        </div>
        <div class="logo">
          <img src="../images/Logo.png" alt="header image">
        </div>
        <div class="search">
          <input type="search" name="search" placeholder="SEARCH">
          <div class="img"><img src="../images/Search-Icon.png" alt="header image"></div>
        </div>
      </header>
      <section>
        <article class="main-left">
          <div class="sm-image">
            <img src="../images/Ginger-left.png" alt="">
          </div>
          <div class="description">
            <span style="font-size: 35px">Ginger</span>
            <span>Golden Retreiver</span>
            <ul>
              <li>Male |&nbsp</li>
              <li>24 Months old |&nbsp</li>
              <li>22lbs</li>
            </ul>
          </div>
          <div class="contact">
            <img src="../images/Phone.png" alt="">
            <img src="../images/Message.png" alt="">
            <img src="../images/Comment.png" alt="">
          </div>
        </article>
        <article class="lg-image">
            <img src="../images/InsidePage-Photo.png" alt="big dog">
        </article>
      </section>
      <footer>
        <div class="email">
          <input type="email" name="email" placeholder="youremail@domail.com">
          <p><span>SUBSCRIBE</span></p>
        </div>
        <div class="social">
          <img src="../images/Twitter-Icon.png" alt="social icons">
          <img src="../images/Facebook-Icon.png" alt="social icons">
          <img src="../images/Google-icon.png" alt="social icons">
          <img src="../images/Linkedin-icon.png" alt="social icons">
          <img src="../images/Youtube-Icon.png" alt="social icons">
        </div>
        <div class="donate">
          <div class="heart"><img src="../images/heart-icon.png" alt="heart icon"></div>
          <p><span>DONATE</span></p>
        </div>
      </footer>
    </div>
  </body>
</html>
