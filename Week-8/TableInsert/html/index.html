<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Insert week 8</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../script/jquery.js"></script>
  </head>
  <body>
    <table>
    </table>
    <div class="inputs">
    <div class="inputlabels">
      <br>
      First Name: <br><br><br>
      Last Name: <br><br><br>
      Email: <br><br><br>
      Phone Number: <br><br><br>
      <input type="checkbox" name="agree" value="Agree">I Agree
    </div>
    <div class="inputboxes">
      <p id="pfirst"></p>
      <input type="text" name="fname" placeholder="First Name"><br><br>
      <p id="plast"></p>
      <input type="text" name="lname" placeholder="Last Name"><br><br>
      <p id="pemail"></p>
      <input type="email" name="email" placeholder="email@example.com"><br><br>
      <p id="pphone"></p>
      <input type="tel" name="pnumber" placeholder="xxx-xxx-xxxx"><br><br><br>
      <button class="insert" type="button" name="submit" disabled>Submit</button>
    </div>
  </div>
  </body>
</html>
