 <div id="map"></div>


   <script>
     function initMap() {
       var uluru = {lat: 32.778734, lng: -96.83733439999997};
       var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 15,
         center: uluru
       });
       var marker = new google.maps.Marker({
         position: uluru,
         map: map
       });
     }
   </script>

  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh2RhP1K__qAQDnqbIpSr3uz7BnqATe0Q&callback=initMap">
</script>
